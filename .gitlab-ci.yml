stages:
 - source_check
 - build

variables:
    JS_LOG: "js-report.txt"

js_check:
    image: registry.fedoraproject.org/fedora:latest
    stage: source_check
    before_script:
        - dnf install -y findutils mozjs60-devel
    script:
        - find js -name '*.js' -exec js60 -c -s '{}' ';' 2>&1 | tee $JS_LOG
        - (! grep -q . $JS_LOG)
    when: manual
    artifacts:
        paths:
            - ${JS_LOG}
        when: on_failure

build:
    image: registry.gitlab.gnome.org/gnome/mutter/master:v1
    stage: build
    before_script:
        #- dnf install -y evolution-data-server-devel gjs-devel
        - git clone https://gitlab.gnome.org/GNOME/mutter.git
        - cd mutter
        - MUTTER_BRANCH=origin/${CI_MERGE_REQUEST_SOURCE_BRANCH_NAME:-master}
        - MUTTER_BRANCH=$(git branch -r -l $MUTTER_BRANCH)
        - git checkout ${MUTTER_BRANCH:-origin/master}
        - meson . build -Dtests=false
        - ninja -C build
        - ninja -C build install
        - cd ..
    script:
        - meson . build -Dbuiltype=debugoptimized --werror
        - ninja -C build
        - ninja -C build install
