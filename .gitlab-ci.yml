stages:
 - review
 - source_check

variables:
    JS_LOG: "js-report.txt"

check_commit_log:
    image: registry.fedoraproject.org/fedora:latest
    stage: review
    before_script:
        - dnf install -y git
    script:
        - ./.gitlab-ci/check-commit-log.sh
    only:
        - merge_requests

js_check:
    image: registry.fedoraproject.org/fedora:latest
    stage: source_check
    before_script:
        - dnf install -y findutils mozjs60-devel
    script:
        - find js -name '*.js' -exec js60 -c -s '{}' ';' 2>&1 | tee $JS_LOG
        - (! grep -q . $JS_LOG)
    only:
        changes:
            - js/**/*
    artifacts:
        paths:
            - ${JS_LOG}
        when: on_failure
    only:
        - merge_requests
        - /^.*$/
